<html xmlns:th="http://www.thymeleaf.org">
<a th:href="@{/}" method="get">
    <button type="submit" class="btn btn-primary">Return to Data Table</button>
</a>
<head>
    <title>Data Insights for year 2014</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">

<div class="container">
    <h2 class="mb-4">Data Insights for year 2014</h2>

    <div class="list-group">

        <!-- Question 1 -->
        <div class="mb-3">
            <h5>Which continent has the most countries in the data?</h5>
            <p class="text-muted" th:text="${mostCountries}"></p>
        </div>

        <!-- Question 2 -->
        <div class="mb-3">
            <h5>Which region has the largest combined area in sq. km?</h5>
            <p class="text-muted" th:text="${largestRegion}"></p>
        </div>

        <!-- Question 3 -->
        <div class="mb-3">
            <h5>Which country has the highest life expectancy?</h5>
            <p class="text-muted" th:text="${countryHighestLifeExp}"></p>
        </div>

        <!-- Question 4 -->
        <div class="mb-3">
            <h5>Which subregion has the lowest / highest average GDP per capita?</h5>
            <p class="text-muted" th:text=" 'Lowest: ' + ${lowestGdpSubregion}"></p>
            <p class="text-muted" th:text=" 'Highest: ' + ${highestGdpSubregion}"></p>
        </div>

    </div>
</div>

</body>
</html>
